<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake!</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game.js" defer></script>
</head>

<body>
    <div id="game-board"></div>
    <div id="control-panel">
        <label class="setting-labels" for="snake-speed">Snake Speed: </label>
        <input type="range" id="snake-speed" min="0" max="100" value="50" oninput="updateValue(this.value)">
    </div>
</body>

</html>
