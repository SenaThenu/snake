<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/snake-logo.png" type="image/x-icon">
    <script type="module" src="game.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div id="game-board"></div>
        <div id="side-pane">
            <div class="logo">
                <img src="assets/logo.png" alt="Snake Logo">
            </div>
            <div class="slider-container">
                <label class="slider-labels" for="snake-speed">Snake Speed: <span class="slider-value">7</span></label>
                <input type="range" id="snake-speed" min="7" max="300" value="7" class="slider">
            </div>

            <div class="slider-container">
                <label class="slider-labels" for="expansion-rate">Expansion Rate: <span class="slider-value">1</span></label>
                <input type="range" id="expansion-rate" min="1" max="100" value="1" class="slider">
            </div>

            <div class="slider-container">
                <label class="slider-labels" for="grid-size">Grid Size: <span class="slider-value">21</span></label>
                <input type="range" id="grid-size" min="13" max="101" value="21" step="2" class="slider">
            </div>
        </div>
    </div>
    <div class="game-over hide">
        <img src="assets/game-over-panel.png" alt="Game Over Panel" class="game-over-panel">
        <div class="game-over-content">
            <div>
                <h1>Game Over!</h1>
            </div>
            <div>
                <button type="button" class="restart"><img src="assets/restart.png" alt="Restart Button"></button>
            </div>
        </div>
    </div>
</body>

</html>
